			If two style rulesets directly conflict and have the same level of specicifity, the one written the most recently takes precedent.	

          	<h1> creates a heading element, adding the style="" line allows us to add CSS property pairs between the "" quotations.

          	the font-size: ; property pair overrides the defaults set by using the h1 or the h2 heading prompts.

          	to add a style element in css to a singkle attribute without using rulesets, use the following format:

          	<h1 style="font-size: 30px; color: #0BA403;"> </h1>

          	line specicifity outweighs class specicifty. 

          	<Span> is like a blank box, it inherits the style elements of the element it is inserted into

      		-->
